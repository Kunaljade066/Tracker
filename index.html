<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1.0"/>
<title>QA Tracker Pro - Complete</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
<style>
@import url('https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;600;700&family=Space+Grotesk:wght@500;700&display=swap');
*{box-sizing:border-box;margin:0;padding:0}
:root{--bg:#0f172a;--surface:#1e293b;--surface2:#162032;--border:#334155;--text:#e2e8f0;--muted:#94a3b8;--dim:#64748b}
body{font-family:'DM Sans',sans-serif;background:var(--bg);color:var(--text);min-height:100vh}
body.light{--bg:#f1f5f9;--surface:#ffffff;--surface2:#f8fafc;--border:#e2e8f0;--text:#1e293b;--muted:#475569;--dim:#94a3b8}
input,select,textarea{font-family:inherit;outline:none}
.inp{background:var(--surface2);border:1.5px solid var(--border);border-radius:8px;padding:9px 13px;color:var(--text);font-size:14px;width:100%;transition:border-color .2s}
.inp:focus{border-color:#3b82f6}
.btn{cursor:pointer;border:none;border-radius:8px;font-family:inherit;font-weight:600;transition:all .15s;display:inline-flex;align-items:center;gap:5px}
.btn:hover{filter:brightness(1.1);transform:translateY(-1px)}
.hidden{display:none!important}
.modal-bg{position:fixed;inset:0;background:rgba(0,0,0,.82);z-index:300;display:flex;align-items:center;justify-content:center;padding:16px}
.modal{background:var(--surface);border-radius:16px;padding:26px;max-width:900px;width:100%;max-height:93vh;overflow-y:auto;border:1px solid var(--border);box-shadow:0 24px 64px rgba(0,0,0,.5)}
.chart-container{position:relative;height:280px;margin-bottom:20px;background:var(--surface2);border-radius:10px;padding:15px;border:1px solid var(--border)}
.chart-container.small{height:200px}
.tab-btn{cursor:pointer;padding:7px 14px;border-radius:7px;font-weight:500;font-size:13px;border:none;background:transparent;color:var(--muted);font-family:inherit}
.tab-btn.active{background:#1e40af;color:#fff}
.tab-wrap{display:flex;gap:3px;background:var(--surface);border-radius:10px;padding:3px;flex-wrap:wrap}
.stats-grid{display:grid;grid-template-columns:repeat(6,1fr);gap:10px}
.board-grid{display:grid;grid-template-columns:repeat(5,1fr);gap:10px}
.form-grid{display:grid;grid-template-columns:1fr 1fr 1fr;gap:9px}
.form-grid2{display:grid;grid-template-columns:1fr 1fr;gap:9px}
@media(max-width:900px){.board-grid{grid-template-columns:repeat(2,1fr)}.stats-grid{grid-template-columns:repeat(3,1fr)}}
@media(max-width:700px){.board-grid{grid-template-columns:1fr}.stats-grid{grid-template-columns:repeat(2,1fr)}.tab-wrap{width:100%;justify-content:center}}
table{width:100%;border-collapse:collapse}
th{padding:10px 13px;text-align:left;font-size:11px;color:var(--dim);font-weight:700;border-bottom:1px solid var(--border);background:var(--bg)}
td{padding:9px 13px;border-bottom:1px solid var(--border);font-size:13px}
.tcard{background:var(--surface2);border-radius:10px;padding:11px;border:1px solid var(--border);margin-bottom:8px}
.tcard:hover{box-shadow:0 4px 18px rgba(0,0,0,.35);border-color:#475569}
.badge{display:inline-block;padding:1px 7px;border-radius:4px;font-size:10px;font-weight:500}
.time-badge{background:var(--surface2);border-radius:6px;padding:4px 8px;font-size:10px;color:var(--muted)}
.activity-item{padding:8px;border-left:3px solid #3b82f6;margin-bottom:6px;background:var(--bg);border-radius:6px;font-size:11px}
.leaderboard-row{display:flex;justify-content:space-between;align-items:center;background:var(--surface2);padding:10px 12px;border-radius:8px;margin-bottom:6px}
</style>
</head>
<body>

<div style="background:var(--bg);border-bottom:1px solid var(--border);padding:0 18px;position:sticky;top:0;z-index:100">
  <div style="display:flex;align-items:center;justify-content:space-between;height:58px;gap:8px;max-width:1440px;margin:0 auto;flex-wrap:wrap">
    <div style="display:flex;align-items:center;gap:10px">
      <div style="background:linear-gradient(135deg,#3b82f6,#06b6d4);border-radius:10px;width:36px;height:36px;display:flex;align-items:center;justify-content:center;font-size:18px">ğŸ§ª</div>
      <div>
        <div style="font-family:'Space Grotesk';font-weight:700;font-size:15px;color:var(--text)">QA Tracker Pro</div>
        <div style="display:flex;align-items:center;gap:6px;font-size:11px;color:var(--dim)"><span id="cloudDot" style="width:8px;height:8px;border-radius:50%;background:#059669"></span><span id="cloudLabel">Cloud Ready</span></div>
      </div>
    </div>
    
    <div style="display:flex;align-items:center;gap:6px;flex-wrap:wrap">
      <input id="myNameInput" class="inp" style="width:120px;font-size:12px;padding:5px 9px" placeholder="Your nameâ€¦" oninput="quickSync()"/>
      <button class="btn" id="themeBtn" onclick="toggleTheme()" style="background:var(--surface);color:var(--text);padding:7px 11px;font-size:12px;border:1px solid var(--border)">ğŸŒ™</button>
      <button class="btn" onclick="openTaskForm(null)" style="background:#1e40af;color:#fff;padding:7px 12px;font-size:12px">+ Task</button>
      <button class="btn" onclick="openTemplates()" style="background:#8b5cf6;color:#fff;padding:7px 11px;font-size:12px">ğŸ“‹</button>
      <button class="btn" onclick="openTimeTracking()" style="background:#0891b2;color:#fff;padding:7px 11px;font-size:12px">â±ï¸</button>
      <button class="btn" onclick="openScrum()" style="background:#7c3aed;color:#fff;padding:7px 11px;font-size:12px">Scrum</button>
      <button class="btn" onclick="openBugModal()" style="background:#dc2626;color:#fff;padding:7px 11px;font-size:12px">ğŸ›</button>
      <button class="btn" onclick="openScratch()" style="background:#0369a1;color:#fff;padding:7px 11px;font-size:12px">ğŸ“</button>
      <button class="btn" onclick="quickSync()" style="background:#059669;color:#fff;padding:7px 11px;font-size:12px">â˜ï¸</button>
      <button class="btn" onclick="openEOD()" style="background:linear-gradient(135deg,#f59e0b,#ef4444);color:#fff;padding:8px 15px;font-size:13px;font-weight:700">ğŸ“¤</button>
    </div>
  </div>
</div>

<div style="max-width:1440px;margin:0 auto;padding:18px 18px 30px">
  <div style="display:flex;gap:8px;align-items:center;flex-wrap:wrap;background:var(--surface);padding:12px;border-radius:10px;border:1px solid var(--border);margin-bottom:14px">
    <input id="dateFilter" type="date" class="inp" style="width:140px;font-size:12px;padding:5px 9px" onchange="switchDate(this.value)"/>
    <button class="btn" onclick="goToToday()" style="background:#1e40af;color:#fff;padding:5px 12px;font-size:11px">Today</button>
    <button class="btn" onclick="previousDay()" style="background:var(--surface2);color:var(--text);padding:5px 12px;font-size:11px;border:1px solid var(--border)">â†</button>
    <button class="btn" onclick="nextDay()" style="background:var(--surface2);color:var(--text);padding:5px 12px;font-size:11px;border:1px solid var(--border)">â†’</button>
    <span id="dateInfo" style="font-size:11px;color:var(--dim);white-space:nowrap"></span>
    <span id="recordCount" style="font-size:11px;background:#1e40af22;color:#60a5fa;padding:3px 10px;border-radius:6px;font-weight:600"></span>
  </div>

  <div id="statsRow" class="stats-grid" style="margin-bottom:16px"></div>

  <div style="display:flex;align-items:center;justify-content:space-between;margin-bottom:14px;flex-wrap:wrap;gap:8px">
    <div class="tab-wrap">
      <button class="tab-btn active" id="tab-board" onclick="switchTab('board')">ğŸ—‚ Board</button>
      <button class="tab-btn" id="tab-list" onclick="switchTab('list')">ğŸ“‹ List</button>
      <button class="tab-btn" id="tab-bugs" onclick="switchTab('bugs')">ğŸ› Bugs</button>
      <button class="tab-btn" id="tab-report" onclick="switchTab('report')">ğŸ“ˆ Report</button>
      <button class="tab-btn" id="tab-analytics" onclick="switchTab('analytics')">ğŸ“Š Analytics</button>
      <button class="tab-btn" id="tab-activity" onclick="switchTab('activity')">ğŸ“œ Activity</button>
      <button class="tab-btn" id="tab-leaderboard" onclick="switchTab('leaderboard')">ğŸ† Leaderboard</button>
    </div>
    <div style="display:flex;gap:6px">
      <input class="inp" id="searchInput" style="width:175px;font-size:12px;padding:6px 10px" placeholder="ğŸ” Searchâ€¦" oninput="renderCurrent()"/>
      <select class="inp" id="filterSel" style="width:130px;font-size:12px;padding:6px 9px" onchange="currentFilter=this.value;renderCurrent()">
        <option value="ALL">All Status</option><option value="TODO">To Do</option><option value="IN_PROGRESS">In Progress</option>
        <option value="TESTING">Testing</option><option value="BLOCKED">Blocked</option><option value="DONE">Done</option>
      </select>
    </div>
  </div>

  <div id="view-board"></div>
  <div id="view-list" class="hidden"></div>
  <div id="view-bugs" class="hidden"></div>
  <div id="view-report" class="hidden"></div>
  <div id="view-analytics" class="hidden"></div>
  <div id="view-activity" class="hidden"></div>
  <div id="view-leaderboard" class="hidden"></div>
</div>

<!-- TASK MODAL -->
<div id="taskModal" class="modal-bg hidden">
  <div class="modal">
    <div id="taskModalTitle" style="font-family:'Space Grotesk';font-weight:700;font-size:17px;color:var(--text);margin-bottom:16px">â• New Task</div>
    <div style="display:flex;flex-direction:column;gap:12px">
      <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Task Title *</label>
        <input id="f_title" class="inp" placeholder="e.g. Test login flow"/></div>
      <div class="form-grid">
        <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Type</label>
          <select id="f_type" class="inp"><option>Bug</option><option>Test Case</option><option>Regression</option><option>Smoke</option><option>UAT</option><option>Automation</option></select></div>
        <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Priority</label>
          <select id="f_priority" class="inp"><option value="HIGH">ğŸ”´ High</option><option value="MEDIUM" selected>ğŸŸ¡ Medium</option><option value="LOW">ğŸŸ¢ Low</option></select></div>
        <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Status</label>
          <select id="f_status" class="inp"><option value="TODO">To Do</option><option value="IN_PROGRESS">In Progress</option><option value="TESTING">Testing</option><option value="BLOCKED">Blocked</option><option value="DONE">Done</option></select></div>
      </div>
      <div class="form-grid2">
        <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Environment</label>
          <input id="f_env" class="inp" placeholder="QA / Staging / Prod"/></div>
        <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Estimate (hrs)</label>
          <input id="f_est" class="inp" type="number" placeholder="2" step="0.5"/></div>
      </div>
      <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">ğŸš§ Blocker</label>
        <input id="f_blocker" class="inp" placeholder="What's blocking this?"/></div>
      <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Notes</label>
        <textarea id="f_notes" class="inp" rows="2" placeholder="Steps, observationsâ€¦"></textarea></div>
      <div style="display:flex;gap:9px;justify-content:flex-end">
        <button class="btn" onclick="closeModal('taskModal')" style="background:#334155;color:#e2e8f0;padding:9px 18px">Cancel</button>
        <button class="btn" onclick="saveTask()" id="saveTaskBtn" style="background:#1e40af;color:#fff;padding:9px 18px">Add</button>
      </div>
    </div>
  </div>
</div>

<!-- TIME TRACKING MODAL -->
<div id="timeModal" class="modal-bg hidden">
  <div class="modal" style="max-width:700px">
    <div style="font-family:'Space Grotesk';font-weight:700;font-size:17px;color:var(--text);margin-bottom:16px">â±ï¸ Time Tracking</div>
    <div style="display:flex;flex-direction:column;gap:12px">
      <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Select Task</label>
        <select id="timeTaskSel" class="inp" onchange="updateTimeDisplay()"><option>Select a task...</option></select></div>
      <div class="form-grid2">
        <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Estimated Hours</label>
          <input id="timeEst" type="number" class="inp" placeholder="0" min="0" step="0.5"/></div>
        <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Actual Hours</label>
          <input id="timeActual" type="number" class="inp" placeholder="0" min="0" step="0.5" oninput="updateTimeDisplay()"/></div>
      </div>
      <div id="timeAccuracy" style="background:var(--surface2);border-radius:8px;padding:12px;font-size:11px;color:var(--dim)">ğŸ“Š Accuracy: â€”</div>
      <div style="display:flex;gap:9px;justify-content:flex-end">
        <button class="btn" onclick="closeModal('timeModal')" style="background:#334155;color:#e2e8f0;padding:9px 18px">Cancel</button>
        <button class="btn" onclick="saveTimeTracking()" style="background:#0891b2;color:#fff;padding:9px 18px">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- TEMPLATES MODAL -->
<div id="templateModal" class="modal-bg hidden">
  <div class="modal" style="max-width:700px">
    <div style="font-family:'Space Grotesk';font-weight:700;font-size:17px;color:var(--text);margin-bottom:16px">ğŸ“‹ Task Templates</div>
    <div style="display:flex;flex-direction:column;gap:10px;margin-bottom:16px;padding-bottom:16px;border-bottom:1px solid var(--border)">
      <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Template Name</label>
        <input id="templateName" class="inp" placeholder="e.g. Daily Smoke Test"/></div>
      <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Description</label>
        <textarea id="templateDesc" class="inp" rows="2" placeholder="What this template does..."></textarea></div>
      <div style="display:flex;gap:9px;justify-content:flex-end">
        <button class="btn" onclick="addTemplate()" style="background:#8b5cf6;color:#fff;padding:8px 16px;font-size:12px">+ Save</button>
      </div>
    </div>
    <div style="font-size:11px;color:var(--dim);font-weight:600;margin-bottom:10px">Your Templates:</div>
    <div id="templatesList"></div>
    <div style="margin-top:14px;display:flex;justify-content:flex-end">
      <button class="btn" onclick="closeModal('templateModal')" style="background:#334155;color:#e2e8f0;padding:9px 18px">Close</button>
    </div>
  </div>
</div>

<!-- SCRUM MODAL -->
<div id="scrumModal" class="modal-bg hidden">
  <div class="modal">
    <div style="font-family:'Space Grotesk';font-weight:700;font-size:17px;color:var(--text);margin-bottom:3px">ğŸ“‹ Daily Scrum Notes</div>
    <div id="scrumDate" style="font-size:11px;color:var(--dim);margin-bottom:16px"></div>
    <div style="display:flex;flex-direction:column;gap:13px">
      <div><label style="font-size:11px;color:#059669;font-weight:700;display:block;margin-bottom:5px">âœ… What did you do YESTERDAY?</label>
        <textarea id="s_yesterday" class="inp" rows="3" placeholder="e.g. Completed regression testingâ€¦"></textarea></div>
      <div><label style="font-size:11px;color:#3b82f6;font-weight:700;display:block;margin-bottom:5px">ğŸš€ What will you do TODAY?</label>
        <textarea id="s_today" class="inp" rows="3" placeholder="e.g. Test payment gatewayâ€¦"></textarea></div>
      <div><label style="font-size:11px;color:#f59e0b;font-weight:700;display:block;margin-bottom:5px">ğŸ¯ Top PRIORITIES?</label>
        <textarea id="s_priority" class="inp" rows="2" placeholder="e.g. 1. Fix login bug, 2. Review PR #42"></textarea></div>
      <div><label style="font-size:11px;color:#dc2626;font-weight:700;display:block;margin-bottom:5px">ğŸš§ Any BLOCKERS?</label>
        <textarea id="s_blockers" class="inp" rows="2" placeholder="e.g. API not readyâ€¦"></textarea></div>
      <div style="display:flex;gap:9px;justify-content:flex-end">
        <button class="btn" onclick="closeModal('scrumModal')" style="background:#334155;color:#e2e8f0;padding:9px 18px">Cancel</button>
        <button class="btn" onclick="saveScrumData()" style="background:#7c3aed;color:#fff;padding:9px 18px">Save</button>
      </div>
    </div>
  </div>
</div>

<!-- SCRATCH PAD -->
<div id="scratchModal" class="modal-bg hidden">
  <div class="modal" style="max-width:700px">
    <div style="font-family:'Space Grotesk';font-weight:700;font-size:17px;color:var(--text);margin-bottom:3px">ğŸ“ Quick Notes</div>
    <div style="font-size:11px;color:var(--dim);margin-bottom:12px">Auto-saved to cloud.</div>
    <textarea id="scratchText" rows="14" oninput="onScratchInput()" style="background:var(--surface2);border:1.5px solid var(--border);border-radius:10px;padding:14px;font-family:'DM Sans',sans-serif;font-size:14px;color:var(--text);resize:vertical;min-height:160px;width:100%;line-height:1.75;outline:none"></textarea>
    <div style="display:flex;align-items:center;justify-content:space-between;margin-top:10px">
      <span id="scratchCount" style="font-size:11px;color:var(--dim)"></span>
      <div style="display:flex;gap:8px">
        <button class="btn" onclick="clearScratch()" style="background:#334155;color:#e2e8f0;padding:7px 14px;font-size:12px">ğŸ—‘</button>
        <button class="btn" onclick="closeModal('scratchModal')" style="background:#0369a1;color:#fff;padding:7px 14px;font-size:12px">âœ“</button>
      </div>
    </div>
  </div>
</div>

<!-- BUG MODAL -->
<div id="bugModal" class="modal-bg hidden">
  <div class="modal" style="max-width:720px">
    <div style="font-family:'Space Grotesk';font-weight:700;font-size:17px;color:var(--text);margin-bottom:16px">ğŸ› Bug Log</div>
    <div style="display:flex;flex-direction:column;gap:10px;margin-bottom:18px;padding-bottom:18px;border-bottom:1px solid var(--border)">
      <div class="form-grid2">
        <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Bug Title *</label>
          <input id="b_title" class="inp" placeholder="e.g. Login fails on Safari"/></div>
        <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Severity</label>
          <select id="b_severity" class="inp"><option value="CRITICAL">ğŸ”´ Critical</option><option value="HIGH">ğŸŸ  High</option><option value="MEDIUM" selected>ğŸŸ¡ Medium</option><option value="LOW">ğŸŸ¢ Low</option></select></div>
      </div>
      <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Status</label>
        <select id="b_status" class="inp"><option value="OPEN">Open</option><option value="IN_FIX">In Fix</option><option value="FIXED">Fixed</option><option value="CLOSED">Closed</option></select></div>
      <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Steps to Reproduce</label>
        <textarea id="b_steps" class="inp" rows="2" placeholder="1. Step 1&#10;2. Step 2â€¦"></textarea></div>
      <div style="display:flex;justify-content:flex-end">
        <button class="btn" onclick="addBug()" style="background:#dc2626;color:#fff;padding:8px 18px">+ Log Bug</button>
      </div>
    </div>
    <div id="bugListInModal"></div>
    <div style="margin-top:14px;display:flex;justify-content:flex-end">
      <button class="btn" onclick="closeModal('bugModal')" style="background:#334155;color:#e2e8f0;padding:9px 18px">Close</button>
    </div>
  </div>
</div>

<!-- EOD MODAL -->
<div id="eodModal" class="modal-bg hidden">
  <div class="modal" style="max-width:1000px;max-height:95vh">
    <div style="font-family:'Space Grotesk';font-weight:700;font-size:17px;color:var(--text);margin-bottom:16px">ğŸ“¤ EOD Report</div>
    <div style="display:flex;flex-direction:column;gap:12px;max-height:calc(95vh - 150px);overflow-y:auto">
      <div class="form-grid2">
        <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Your Name</label>
          <input id="eod_name" class="inp" placeholder="Name" oninput="updateEOD()"/></div>
        <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Manager</label>
          <input id="eod_mgr" class="inp" placeholder="Manager name" oninput="updateEOD()"/></div>
      </div>
      <div><label style="font-size:11px;color:var(--dim);display:block;margin-bottom:4px">Additional Notes</label>
        <textarea id="eod_notes" class="inp" rows="2" oninput="updateEOD()"></textarea></div>
      <div style="display:flex;gap:8px;margin-bottom:12px">
        <button class="btn" id="btn-email" onclick="setEODFormat('email')" style="background:#1e40af;color:#fff;padding:6px 12px;font-size:11px">ğŸ“§ Email</button>
        <button class="btn" id="btn-whatsapp" onclick="setEODFormat('whatsapp')" style="background:var(--surface2);color:var(--dim);padding:6px 12px;font-size:11px;border:1px solid var(--border)">ğŸ’¬ WhatsApp</button>
      </div>
      
      <div style="display:grid;grid-template-columns:1fr 1fr;gap:12px;margin:12px 0">
        <div class="chart-container small">
          <div style="font-size:11px;color:var(--dim);font-weight:700;margin-bottom:8px">ğŸ“Š Status</div>
          <div style="position:relative;height:100%"><canvas id="eodStatusChart"></canvas></div>
        </div>
        <div class="chart-container small">
          <div style="font-size:11px;color:var(--dim);font-weight:700;margin-bottom:8px">ğŸ¯ Priority</div>
          <div style="position:relative;height:100%"><canvas id="eodPriorityChart"></canvas></div>
        </div>

function saveTask() {

function updateTimeDisplay() {
  const est = parseFloat(document.getElementById("timeEst").value)||0;
  const actual = parseFloat(document.getElementById("timeActual").value)||0;
  if (est>0&&actual>0) {const acc=Math.round((actual/est)*100); const status=acc===100?"âœ…":acc>100?"âš ï¸":"ğŸ¯"; document.getElementById("timeAccuracy").textContent = `${status} Accuracy: ${acc}% ${actual>est?"(Over)":"(On track)"}`;  }
}

function saveTimeTracking() {
  const taskId = document.getElementById("timeTaskSel").value;
  const est = parseFloat(document.getElementById("timeEst").value)||0;
  const actual = parseFloat(document.getElementById("timeActual").value)||0;
  
  if (taskId==="Select a task...") return alert("Select a task!");
  if (est<=0||actual<=0) return alert("Enter valid hours!");
  
  const task = getTasks().find(t=>t.id==parseInt(taskId));
  if (task) {
    task.estimate = est;
    const data = getDateData();
    if (!data.timeTracks) data.timeTracks = [];
    data.timeTracks.push({taskId,est,actual,date:dk()});
    logActivity(`Logged time: ${task.title} (${actual}h/${est}h)`);
    quickSync();
    closeModal("timeModal");
    renderAll();
  }
}
